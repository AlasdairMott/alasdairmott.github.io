<h1>CrayonBrush</h1>

<div id="drawing">
<p> <img src="../images/commands/crayon_draw.png" alt="Brush Draw" class="command_icon"> The brush tool draws and erases crayon strokes.</p>

<img src="../images/help/CrayonBrush_Draw.gif" alt="Brush Draw" class="tutorial_image">

<div class="tutorialblock">
<h4>Steps</h4>
<ol>
<li value="1">Click and drag to start drawing a stroke.</li>
<li value="2">Release to end the stroke.</li>
</ol>
</div>
</div>

<div id="erasing">
<p> <img src="../images/commands/crayon_erase.png" alt="Brush Erase" class="command_icon"> The eraser tool erases strokes.</p>
<img src="../images/help/CrayonBrush_Draw.gif" alt="Brush Draw" class="tutorial_image">
<div id="erasing">

<div class="tutorialblock">
<h4>Steps</h4>
<ol>
<li value="1">Hold the left control key while clicking and dragging.</li>
</ol>
</div>
</div>

</body>
